<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="finalExam.css" rel="stylesheet" />
</head>

<body>

    <h1>JAVASCRIPT CALCULATOR</h1>
    <label for="num">Pick a Number!</label>
    <input type="number" id="num">
    <button id="calButton">Calculate</button>

    <div id="calColumn">
        <div id="addDiv">
            <p>Addition</p>
            <p id="resAdd"></p>
        </div>
        <div id="subDiv">
            <p>Subtraction</p>
            <p id="resSub"></p>
        </div>
        <div id="mulDiv">
            <p>Multiplication</p>
            <p id="resMul"></p>
        </div>
        <div id="divDiv">
            <p>Division</p>
            <p id="resDiv"></p>
        </div>
    </div>

    <script src="finalExam.js"></script>
</body>

</html>
